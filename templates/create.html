{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Criar novo Jogador {% endblock %}</h1>
  
  <form method="POST">
      <div class="form-group">
          <label for="player">Jogador</label>
          <input type="text" name="player"
             placeholder="Nome do Jogador" class="form-control"
             value="{{ request.form['player'] }}"></input>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
  </form>
{% endblock %}
