{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Editando o(a) Jogador(a) "{{ player['player'] }}" {% endblock %}</h1>
  
  <form method="POST">
      <div class="form-group">
          <label for="player"Jogador</label>
          <input type="text" name="player" placeholder="Nome do Jogador"
                 class="form-control"
                 value="{{ request.form['player'] or player['player'] }}">
          </input>
      </div>
  
      <div class="form-group">
          <label for="score">Pontuação</label>
          <textarea name="score" placeholder="Pontuação"
                    class="form-control">{{ request.form['score'] or player['score'] }}</textarea>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
  </form>
  <hr>
{% endblock %}
